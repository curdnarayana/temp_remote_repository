<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
</head>
<body>
	<h1>Welcome To home Page</h1>
	<br>
	{% if user.is_authenticated %}
	<a href="/profile/{{ user.profile.id }}">{{user.username}}</a><br><br>
	<a href="/logout/">Logout</a>
	{%else%}
	<h2>You are not logged in. </h2>
	<a href="/login/">Login</a>
	{% endif %}
</body>
</html>
